<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Todo App</title>
</head>
<body>
    <div class="todo-app">
        <div class="todos-header">
            <h1 class="todo-title">todos</h1>
        </div>
        <div class="todos-add">
            <button class="todos-add_all-done"
                    aria-label="Check all as done">
            </button>
            <input class="todos-add_input" type="text" placeholder="What needs to be done?"
                   aria-label="Add todo"/>
        </div>
        <div class="todo-list">
            <div class="todo-item __done">
                <input class="todo-item_checkbox" type="checkbox" checked
                       aria-label="Check as done"/>
                <textarea class="todo-item_text">
                    HTML
                </textarea>
                <button class="todo-item_clear"
                        aria-label="Remove todo">
                </button>
            </div>
            <div class="todo-item">
                <input class="todo-item_checkbox" type="checkbox"
                       aria-label="Check as done"/>
                <textarea class="todo-item_text">
                    CSS
                </textarea>
                <button class="todo-item_clear"
                        aria-label="Remove todo">
                </button>
            </div>
            <div class="todo-item">
                <input class="todo-item_checkbox" type="checkbox"
                       aria-label="Check as done"/>
                <textarea class="todo-item_text">
                    JS
                </textarea>
                <button class="todo-item_clear"
                        aria-label="Remove todo">
                </button>
            </div>
            <div class="todo-item">
                <input class="todo-item_checkbox" type="checkbox"
                       aria-label="Check as done"/>
                <textarea class="todo-item_text">
                    JS tools
                </textarea>
                <button class="todo-item_clear"
                        aria-label="Remove todo">
                </button>
            </div>
        </div>
        <div class="todos-footer">
            <div class="todos-footer_counter"
                 aria-label="Active todos counter">
                3 items left
            </div>
            <div class="todos-footer_filters">
                <button class="todos-footer_filter __active"
                        aria-label="Show all">
                    All
                </button>
                <button class="todos-footer_filter"
                        aria-label="Show active">
                    Active
                </button>
                <button class="todos-footer_filter"
                        aria-label="Show completed">
                    Completed
                </button>
            </div>
            <button class="todos-footer_clear-completed"
                    aria-label="Clear completed">
                Clear completed
            </button>
        </div>
    </div>
</body>
</html>
